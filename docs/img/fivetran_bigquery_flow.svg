<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="400px" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box {
      fill: #f0f0f0;
      stroke: #333;
      stroke-width: 2;
      rx: 10;
      ry: 10;
    }
    .klaviyo {
      fill: #25b9d7;
    }
    .fivetran {
      fill: #5a5aff;
    }
    .postgres {
      fill: #336791;
    }
    .mapper {
      fill: #f7df1e;
    }
    .s3 {
      fill: #ff9900;
    }
    .bigquery {
      fill: #4285f4;
    }
    .looker {
      fill: #4285f4;
    }
    .arrow {
      fill: none;
      stroke: #666;
      stroke-width: 2;
      marker-end: url(#arrowhead);
    }
    .label {
      font-family: Arial, sans-serif;
      font-size: 14px;
      text-anchor: middle;
      dominant-baseline: middle;
    }
    .box-label {
      font-family: Arial, sans-serif;
      font-size: 16px;
      font-weight: bold;
      fill: white;
      text-anchor: middle;
      dominant-baseline: middle;
    }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
  
  <!-- Boxes -->
  <rect class="box klaviyo" x="50" y="150" width="100" height="60" />
  <rect class="box fivetran" x="200" y="150" width="100" height="60" />
  <rect class="box postgres" x="350" y="150" width="100" height="60" />
  <rect class="box mapper" x="500" y="150" width="100" height="60" />
  <rect class="box s3" x="500" y="250" width="100" height="60" />
  <rect class="box bigquery" x="650" y="150" width="100" height="60" />
  <rect class="box looker" x="650" y="250" width="100" height="60" />
  
  <!-- Box Labels -->
  <text class="box-label" x="100" y="180">Klaviyo</text>
  <text class="box-label" x="250" y="180">Fivetran</text>
  <text class="box-label" x="400" y="180">Postgres</text>
  <text class="box-label" x="550" y="180">Field Mapper</text>
  <text class="box-label" x="550" y="280">S3</text>
  <text class="box-label" x="700" y="180">BigQuery</text>
  <text class="box-label" x="700" y="280">Looker Studio</text>
  
  <!-- Arrows -->
  <path class="arrow" d="M 150 180 L 200 180" />
  <path class="arrow" d="M 300 180 L 350 180" />
  <path class="arrow" d="M 450 180 L 500 180" />
  <path class="arrow" d="M 550 210 L 550 250" />
  <path class="arrow" d="M 600 180 L 650 180" />
  <path class="arrow" d="M 700 210 L 700 250" />
  
  <!-- Arrow Labels -->
  <text class="label" x="175" y="160">API Sync</text>
  <text class="label" x="325" y="160">Store Data</text>
  <text class="label" x="475" y="160">Extract CSV</text>
  <text class="label" x="580" y="230">Archive</text>
  <text class="label" x="625" y="160">Load Data</text>
  <text class="label" x="730" y="230">Visualize</text>
</svg>
